<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Depth Of Design</title>
    <link rel="stylesheet" href="Styles/main.css" />
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
      
    <div id="sidenav">
      <nav>
        <div id="close">
          <button onclick="myFunction()"></button>
        </div>

        <a onclick="myFunction()" class="navbar-toggle-close" href="#">
            <i class="icon">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </i>
        </a>

        <div class="navtext">
          <a href="#">Home</a><br />
          <a href="#">About</a><br />
          <a href="#">Register</a>
        </div>
        <div id="line"></div>
        <div id="hashtag">
          <a href="https://www.instagram.com/explore/tags/designdepth/">
            #DesignDepth</a
          >
        </div>
        <div id="navsocial">
          <img src="Images/facebookwhite.png" alt="Facebook" />
          <img src="Images/instagramwhite.png" alt="instagram" />
        </div>
      </nav>
    </div>
    <button onclick="myFunction()"></button>

    <a onclick="myFunction()" class="navbar-toggle" href="#">
        <i class="icon">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </i>
    </a>

    <div class="section1">
      <div>
        <div class="section1_Body">
          <h1>Depth of Design</h1>
          <p class="bodybig">
            A graphic design exhibition created by the graduating students to
            the thinking done throughout the design process.
          </p>
          <br />
          <a href="#rsvp"><div id="register">Register in Advanced</div></a>
        </div>
      </div>

      <div>
        <div class="section1_Logo">
          <img
            style="z-index: 2"
            src="Images/Gradshow_2021_Logo_RGB_Colour.png"
            alt=""
          />
          <section
            style="position: absolute; z-index: 10"
            class="Background_blur"
          ></section>
        </div>
      </div>
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("sidenav");
        if (x.style.right === "0px") {
          x.style.right = "-3000px";
        } else {
            x.style.right = "0px";
        }
      }
    </script>
  </body>
</html>
